<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="blog-image">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>
      <div class="content">
        <span class="category"><p>Learning</p></span>
        <div class="publish-date"><p>Published 21 Dec 2023</p></div>
        <div class="title">
          <h2>HTML & CSS foundations</h2>
        </div>
        <div class="description">
          <p>
            These languages are the backbone of every website,
            defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="author">
        <div class="userpic">
          <img src="./assets/images/image-avatar.webp" alt="" />
        </div>
        <div class="authorname"><p>Greg Hooper</p></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeffery Graham</a>.
    </div>
  </body>
</html>
